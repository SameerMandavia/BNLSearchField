
<form [formGroup]="searchForm">
  <div class="form-group row">
    <div class="col-md-4" >
      <span class="fa fa-search searchIcon"></span>
      <input type="text" formControlName='searchField' (click)="openPanel()"
         class="form-control" placeholder="Search "/>
       
        <div  class="autoCompleteDataList" *ngIf="showDataList">
          
            <div (click)="selectValue(employee.name)" class="datalist" *ngFor="let employee of employeeList|searchField : toSearchValue();let i = index;">
                {{employee.name}}      
            </div>
          
        </div>
      </div>
    </div>
  </form>
